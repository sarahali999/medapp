name: medicapp
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.16.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_map: ^6.1.0
  location: ^5.0.0
  flutter_spinkit: ^5.2.0
  http: ^1.2.0
  flutter_map_location_marker: ^8.0.8


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Cairo
      fonts:
        - asset: fonts/Cairo.ttf
