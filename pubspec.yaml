name: medicapp
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.16.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_osm_plugin: ^0.70.4
  geocoding: ^2.0.0
  geolocator: ^8.2.0
  font_awesome_flutter: ^9.2.0
  permission_handler: ^11.3.0
  http: ^0.13.3
  intl: ^0.17.0
  qr_flutter: ^4.1.0
  json_serializable: ^6.7.1



dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Cairo
      fonts:
        - asset: fonts/Cairo.ttf
